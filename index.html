<html>
	<head>
		<title>Poker Demo</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
	</head>
	<body class="container" style="padding-top: 12rem;">
		<div class="row text-center d-flex justify-content-center" style="margin-bottom: 3rem;">
			<div class="col-1" style="border: 1px solid black; padding: .5rem;"><strong id="pot">----</strong> $</div>
		</div>
		<div class="row text-center d-flex justify-content-center">
			<div class="col-1" style="border: 1px solid black;">
				<div class="row">
					<div id="tableFirstCardNumber" class="col-12 border-bottom border-dark">--</div>
					<div id="tableFirstCardSymbol" class="col-12">--</div>
				</div>
			</div>&nbsp;&nbsp;
			<div class="col-1" style="border: 1px solid black;">
				<div class="row">
					<div id="tableSecondCardNumber" class="col-12 border-bottom border-dark">--</div>
					<div id="tableSecondCardSymbol" class="col-12">--</div>
				</div>
			</div>&nbsp;&nbsp;
			<div class="col-1" style="border: 1px solid black;">
				<div class="row">
					<div id="tableThirdCardNumber" class="col-12 border-bottom border-dark">--</div>
					<div id="tableThirdCardSymbol" class="col-12">--</div>
				</div>
			</div>&nbsp;&nbsp;
			<div class="col-1" style="border: 1px solid black;">
				<div class="row">
					<div id="tableFourthCardNumber" class="col-12 border-bottom border-dark">--</div>
					<div id="tableFourthCardSymbol" class="col-12">--</div>
				</div>
			</div>&nbsp;&nbsp;
			<div class="col-1" style="border: 1px solid black;">
				<div class="row">
					<div id="tableFifthCardNumber" class="col-12 border-bottom border-dark">--</div>
					<div id="tableFifthCardSymbol" class="col-12">--</div>
				</div>
			</div>&nbsp;&nbsp;
		</div>

		<div class="row text-center d-flex justify-content-center" style="margin-top: 5rem;">
			<div class="col-1" style="border: 1px solid black;">
				<div class="row">
					<div id="playerFirstCardNumber" class="col-12 border-bottom border-dark">--</div>
					<div id="playerFirstCardSymbol" class="col-12">--</div>
				</div>
			</div>&nbsp;&nbsp;
			<div class="col-1" style="border: 1px solid black;">
				<div class="row">
					<div id="playerSecondCardNumber" class="col-12 border-bottom border-dark">--</div>
					<div id="playerSecondCardSymbolr" class="col-12">--</div>
				</div>
			</div>&nbsp;&nbsp;
		</div>

		<div class="row text-center d-flex justify-content-center" style="margin-top: 1rem;">
			<div class="col-1" style="border: 1px solid black; padding: .5rem;"><strong id="playerAmount">----</strong> $</div>
		</div>

		<div class="row text-center d-flex justify-content-end" style="margin-top: 3rem;">
			<div class="col-1"><button style="padding: 0 2rem;" onclick="confirm('you really want to fold to this turn ?') ? location.reload() : false">Fold</button></div>&nbsp;&nbsp;
			<div class="col-1"><button style="padding: 0 2rem;">Call</button></div>&nbsp;&nbsp;
			<div class="col-1"><button style="padding: 0 2rem;">Raise</button></div>
		</div>

		<script src="app.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/popper.js"></script>
	</body>
</html>
